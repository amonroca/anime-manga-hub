<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime & Manga Hub</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="main-menu">
        <a href="/index.html" class="menu-link">Home</a>
        <a href="/watchlist.html" class="menu-link">Watchlist</a>
      </nav>
      <h1>Anime & Manga Hub</h1>
      <form id="search-form">
        <div class="search-bar-wrapper">
          <input type="text" id="search-input" placeholder="Search anime or manga..." required />
          <button type="submit" id="search-btn" aria-label="Search">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </button>
        </div>
        <select title="Tipo de busca" id="search-type">
          <option value="anime">Anime</option>
          <option value="manga">Manga</option>
        </select>
      </form>
    </header>
    <main>
      <section id="results-section">
        <div id="results-list"></div>
      </section>
    </main>
    <div id="details-popup" class="popup-overlay" style="display:none;">
      <div class="popup-content">
        <button id="close-popup" aria-label="Fechar">&times;</button>
        <div id="popup-details-content"></div>
      </div>
    </div>
    <footer>
      <p>Feito com Jikan & Kitsu APIs</p>
    </footer>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
